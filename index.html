<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen">
    <title>Cadastro</title>

</head>
<body>
    
    <div>
        <h1 id="titulo">Cadastro de Alunos</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required >
                
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>Qual é o seu curso?</strong></label>
            <label>
                <input type="radio" name="curso" value="matematica">Matemática
            </label>
            <label>
                <input type="radio" name="curso" value="desing">Design Grafico
            </label>
            <label>
                <input type="radio" name="curso" value="informatica">Informática
            </label>
            <label>
                <input type="radio" name="curso" value="historia">História
            </label>
            <label>
                <input type="radio" name="curso" value="fotografia">Fotografia
            </label>
        </div>

        <div class="campo">
            <label for="tipos"><strong>Tipo de curso</strong></label>
            <select id="tipos">
                <option selected disabled value="">Selecione</option>
                <option>Tecnico</option>
                <option>Livre</option>
                <option>Profissionalizante</option>
                <option>Pós-graduação</option>
                <option>Gradução</option>                
            </select>
        </div>
        
        <fieldset class="grupo">
            <div id="check">
                <label><strong>Interesses</strong></label><br><br>
                <input type="checkbox" id="int1" nome="int1" value="Tecnologia" >
                <label for="int1">Tecnologia</label> 
                <input type="checkbox" id="int2" nome="int2" value="Artes" >
                <label for="int2">Artes</label> 
                <input type="checkbox" id="int3" nome="int3" value="Ambiente" >
                <label for="int3">Ambiente</label> 
                <input type="checkbox" id="int4" nome="int4" value="Ciencias" >
                <label for="int4">Ciências</label> 
                <input type="checkbox" id="int5" nome="int5" value="Saúde" >
                <label for="int5">Saúde</label>
                <input type="checkbox" id="int6" nome="int6" value="Fisolofia" >
                <label for="int6">Filosofia</label>
                <input type="checkbox" id="int7" nome="int7" value="Cinema" >
                <label for="int7">Cinema</label>  
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label for="expectativas"><strong>Conte quais são suas expectativas</strong></label>
            <textarea row="6" style="width: 26em" id="expectativas" required></textarea>
        </div>

        <button class="botao" type="submit">Criar</button>
    </form>


</body>
</html>
